<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				position: relative;
			}
			#box {
				position: absolute;
				width: 200px;
				height: 200px;
				border-radius: 100px;
				text-align: center;
				background-image: linear-gradient(#cb60b3 0%, #db36a4 100%);

				animation-name: rint;
				animation-duration: 2s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}

			#box:hover {
				animation-play-state: paused;
			}

			#box > h1 {
				line-height: 200px;
			}
			@keyframes rint {
				from {
					left: 0;
					transform: rotate(0deg);
				}
				50% {
					left: 500px;
				}
				to {
					left: 500px;
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>Rotation</h1>
		</div>
	</body>
</html>
