<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				font-family: "Helvetica", sans-serif;
			}
			li {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			img {
				border: 0;
			}
		</style>
		<style>
			#main_header {
				position: relative;
				background-image: url("header_background.png");
				height: 45px;
				text-align: center;
				line-height: 45px;
			}
			#main_header > h1 {
				color: white;
			}
			#main_header > a,
			#main_header > label {
				position: absolute;
				display: block;
				height: 32px;
			}
			#main_header > a.left {
				width: 62px;
				top: 7px;
				left: 5px;
				background-image: url("sprites.png");
				background-position: 0 0;
				text-indent: -99999px;
			}
			#main_header > label.right {
				width: 32px;
				top: 7px;
				right: 5px;
				background-image: url("sprites.png");
				background-position: -62px 0;
				text-indent: -99999px;
			}
		</style>
		<style>
			#toggle {
				display: none;
			}

			#toggle + #wrap > #toggle_gnb_wrap {
				display: none;
			}
			#toggle:checked + #wrap > #toggle_gnb_wrap {
				display: block;
			}

			#toggle_gnb_wrap {
				padding: 15px;
				background: #363636;
			}
			#toggle_gnb {
				padding: 5px;
				background: #ffffff;
			}

			#toggle_gnb > ul {
				overflow: hidden;
			}

			#toggle_gnb > ul > li {
				float: left;
				width: 25%;
			}
		</style>
	</head>
	<body>
		<input id="toggle" type="checkbox" />
		<div id="wrap">
			<header id="main_header">
				<a class="left" href="#">Main</a>
				<h1>Mobile</h1>
				<label class="right" for="toggle">Toggle</label>
			</header>
			<div id="toggle_gnb_wrap">
				<div id="toggle_gnb">
					<ul>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
						<li><a href="#">버튼</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
